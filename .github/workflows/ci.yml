name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Remove local Java home override
        run: sed -i '/org.gradle.java.home/d' project_01_android/gradle.properties

      - name: Make gradlew executable
        run: chmod +x project_01_android/gradlew

      - name: Build debug APK
        run: ./project_01_android/gradlew -p ./project_01_android assembleDebug

      - name: Run unit tests
        run: ./project_01_android/gradlew -p ./project_01_android testDebugUnitTest
