name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Make gradlew executable
        run: chmod +x project_01_android/gradlew

      - name: Build debug APK
        run: ./project_01_android/gradlew -p ./project_01_android assembleDebug

      # SIGNING_TODO: Uncomment after setting up release signing (see README.md):
      # - name: Build release APK
      #   run: ./project_01_android/gradlew -p ./project_01_android assembleRelease

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            project_01_android/app/build/outputs/apk/debug/app-debug.apk
          # SIGNING_TODO: Uncomment after setting up release signing (see README.md):
          #   project_01_android/app/build/outputs/apk/release/app-release.apk
